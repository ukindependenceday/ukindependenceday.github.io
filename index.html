<!DOCTYPE html>
<html lang="en">

<head>
	<title>UK Independence Day</title>
	<meta name="Content-Type" content="text/html; charset=UTF-8">
	<meta name="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/styles.css">
	<link rel="shortcut icon" href="/images/union-flag.jpg" sizes="196x196" type="image/x-icon">
	<link rel="shortcut icon" href="/images/union-flag.jpg" sizes="128x128" type="image/x-icon">
	<link rel="apple-touch-icon" href="/images/union-flag.jpg" sizes="128x128" type="image/x-icon">
	<link rel="apple-touch-icon-precomposed" href="/images/union-flag.jpg" sizes="128x128" type="image/x-icon">
</head>

<body>
	<div id="main">
		<div id="flag"><img src="/images/union-flag.jpg"> </div>
		<div id="countdown"></div>
		<div id="ads"><ins style="display:block" data-ad-client="ca-pub-0790986216998660" data-ad-slot="6898352486" data-ad-format="auto" class="adsbygoogle"></ins></div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.countdown/2.2.0/jquery.countdown.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$("#countdown").countdown("2019/03/29", function(event) {
			$(this).text(event.strftime('%-m months and %-n days'));
		});
	</script>
</body>

</html>
